<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody> 
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}" ></td>
            <th>
                <a href="" th:href="@{'/edit/' + ${user.id}}" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" >Editar</a>
            </th>
            <th>
                <a  href="" th:href="@{'/delete/' + ${user.id}}" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Excluir</a>
            </th>
        </tr>
        </tbody>
        
      </table>
      <a th:href="@{/}" >Create</a>
</body>
</html>
